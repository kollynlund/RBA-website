<div id="apply" class="page-title">
	<h1>Contact</h1>
	<div class="row" style="max-width: 1000px; margin: auto;">
		<div class="col-sm-12" style="margin-top: 2em; margin-bottom: 6em;">
			<div class="col-sm-8 col-sm-offset-2 col-lg-6 col-lg-offset-3">
				<p style="margin-bottom: 2em;" class="page-text">Need customer support or interested in trying out the platform? We will reply to your message within 24 business hours.</p>
				<div class="form-group">
					<div class="inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
							<input name="first_name" placeholder="Name" class="form-control" type="text" ng-model="apc.application.first_name">
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-phone"></i></span>
							<input name="telephone_number" placeholder="Phone Number" class="form-control" type="text" ng-model="apc.application.telephone_number">
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-envelope"></i></span>
							<input name="email" placeholder="Email" class="form-control" type="text" ng-model="apc.application.email">
						</div>
					</div>
				</div>
				<div id="send-email" class="form-group">
					<button class="btn" id="btn-positive-submit" ng-click="apc.submitForm()" ng-disabled="apc.stupidIdiot || apc.completed">{{apc.stupidIdiot ? 'Finish form before submitting' : (apc.completed ? 'Thanks!' : 'Submit')}} </button>
				</div>

			</div>

		</div>
	</div>
</div>
